    <script>
        const photos = ["img1.jpg", "img3.jpg", "img4.jpg", "img5.jpg", "img6.jpg", "img7.jpg", "img8.jpg", "img9.jpg", "img18.jpg", "img11.jpg", "img14.jpg", "img15.jpg", "img16.jpg"];
        let index = 0;
        function changePhoto() {
            index = (index + 1) % photos.length;
            let photoElement = document.getElementById("photo");
            photoElement.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                photoElement.src = photos[index];
                photoElement.style.transform = 'translateX(0)';
            }, 500);
        }
        setInterval(changePhoto, 3000);

        const characters = ["Harry Potter", "Hermione Granger", "Ron Weasley", "Albus Dumbledore", "Severus Snape", "Lord Voldemort", "Sirius Black", "Minerva McGonagall", "Rubeus Hagrid", "Neville Longbottom", "Draco Malfoy", "Ginny Weasley", "Bellatrix Lestrange", "Luna Lovegood", "Remus Lupin"];
        function createFloatingNames() {
            characters.forEach(name => {
                let nameElement = document.createElement("div");
                nameElement.classList.add("character-name");
                nameElement.innerText = name;
                nameElement.style.left = Math.random() * 90 + "vw";
                nameElement.style.top = Math.random() * 90 + "vh";
                nameElement.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(nameElement);
            });
        }
        createFloatingNames();
    </script>
