<body>
    <div class="menu-container">
        <h1 class="menu-title">Choose Your Magical Path</h1>

            <div class="option" onclick="location.href='lumos.html'">The Letter</div>
            <div class="option" onclick="location.href='Expecto.html'">The Wish</div>
        </div>
    </div>
    <script>
        document.addEventListener("mousemove", function(e) {
            let wand = document.createElement("div");
            wand.classList.add("wand-effect");
            wand.style.left = `${e.pageX}px`;
            wand.style.top = `${e.pageY}px`;
            document.body.appendChild(wand);
            setTimeout(() => { wand.remove(); }, 500);
        });
    </script>
